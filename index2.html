<title>StarWarsQuiz</title>

<body>
    <div class="clearfix">
        <div class="card">
        <h2>Sign Up</h2>
        <form method="POST">
            <div class="input-group">
            <label for="initials">Initials</label>
            <input type="text" name="initials" id="initials" placeholder="AAA" />
            </div>
            <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="janedoe@mail.com" />
            </div>
            <div id="msg"></div>
            <button id="sign-up">Sign Up</button><br>
            
        </form>
        </div>
        <div class="card">
        <h2>Last Score</h2>
        <p><strong>Initials:</strong> <span id="user-initials"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Previous Score:</strong><div id="user-score"></div>
        <button id="playAgain" onclick ="document.location='index.html'">Play Again</button>
        <p id="userScore"></p>p</p>
        </div>
    </div>
