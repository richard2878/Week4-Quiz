<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
<title>StarWarsQuiz</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <h1>Who said it? StarWars Edition Quiz</h1>
            <h4>Identify who said it. You have 10sec per question. Press Button when ready.</h4>
            <div class="col-sm-md-12"></div>
                <button id="start">Start Quiz!</button>
                <div id="quiz" style="display: none;">
                    <div id="question"></div>
                    <div id="qImg"></div>
                    <div id="choices">
                        <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                        <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                        <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                        <button class="choice" id="D" onclick="checkAnswer('D')"></button>
                        <button class="choice" id="E" onclick="checkAnswer('E')"></button>
                    </div>
                    <div id="timer"></div>
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    <div id="progress"></div>
                </div>
                <div id="scoreContainer"></div>
            </div> 
            <button id="gameOver" style="display: none;" onclick ="document.location='index2.html'">Quiz Over!</button>   
        </div>
        <h4 class="text1">Bootcamp HW submitted by RICHARD ANTOLIN</h4>
    <script src="script.js"></script>        
</body>
</html>
